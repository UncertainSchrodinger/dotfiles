window:
  padding:
    x: 8
    y: 8

  # Window title
  title: Terminal

  # Window class (Linux only):
  class: Alacritty

scrolling:
  history: 10000

  multiplier: 3

  faux_multiplier: 3

  auto_scroll: false

font:
  normal:
    family: FiraMono Nerd Font Mono
    style: Bold

dynamic_title: true
